<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special Song for You</title>
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Стиль -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Анімований фон -->
    <div class="background-animation"></div>

    <!-- Основний контейнер -->
    <div class="container">
        <!-- Привітання -->
        <div class="greeting">
            <h1>🎵 Why'd you only call me when you're high? 🎵</h1>
            <p>Від Тьоми</p>
        </div>

        <!-- Аудіо контролер -->
        <div class="audio-container">
            <button class="play-button" id="playButton" aria-label="Play/Pause">
                <div class="play-icon"></div>
                <div class="pause-icon"></div>
            </button>
            
            <!-- Прогрес бар -->
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Контейнер для текстів -->
        <div class="lyrics-container" id="lyricsContainer">
            <!-- Тексти будуть додаватися динамічно через JavaScript -->
        </div>

        <!-- Підпис -->
        <div class="signature" id="signature">
            — Тьома
        </div>
    </div>

    <!-- Аудіо елемент (невидимий) -->
    <audio id="audio" preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Підключення JavaScript -->
    <script src="script.js"></script>
</body>
</html>
